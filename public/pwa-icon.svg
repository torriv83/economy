<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with emerald gradient -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Inner glow effect -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#inner-gradient)" opacity="0.3"/>

  <!-- Upward trending arrow (representing financial growth) -->
  <path d="M128 384L224 288L288 352L384 192" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow head -->
  <path d="M384 192L384 272M384 192L304 192" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Subtle shine -->
  <ellipse cx="180" cy="140" rx="100" ry="60" fill="white" opacity="0.1"/>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="inner-gradient" x1="256" y1="32" x2="256" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>
